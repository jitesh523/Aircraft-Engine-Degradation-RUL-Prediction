name: "Close Stale Issues"

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has
            not had recent activity. It will be closed in 14 days if no
            further activity occurs. Thank you for your contributions!
          stale-pr-message: >
            This PR has been automatically marked as stale because it has
            not had recent activity. It will be closed in 14 days if no
            further activity occurs.
          close-issue-message: "Closed as stale. Feel free to reopen if still relevant."
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security,bug"
          exempt-pr-labels: "pinned,dependencies"
