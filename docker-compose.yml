# Docker Compose for RUL Prediction API
services:
  api:
    build: .
    container_name: rul-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models/saved:/app/models/saved:ro # Mount trained models (read-only)
      - ./results:/app/results
      - ./plots:/app/plots
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - CMAPSS_DATA_DIR=${CMAPSS_DATA_DIR:-/app/data}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
