[flake8]
max-line-length = 127
exclude =
    venv,
    .git,
    __pycache__,
    build,
    dist
per-file-ignores =
    __init__.py:F401
    tests/*:D100,D101,D102,D103

[isort]
profile = black
line_length = 127
known_first_party = config,utils,data_loader,preprocessor,train,predict
skip = venv

[tool:pytest]
testpaths = tests
timeout = 120
addopts = -v --tb=short
